<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="blur1"/>
            <feGaussianBlur stdDeviation="4" result="blur2"/>
            <feMerge>
                <feMergeNode in="blur2"/>
                <feMergeNode in="blur1"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <filter id="neonGlowStrong" x="-100%" y="-100%" width="300%" height="300%">
            <feGaussianBlur stdDeviation="1.5" result="blur1"/>
            <feGaussianBlur stdDeviation="3" result="blur2"/>
            <feGaussianBlur stdDeviation="6" result="blur3"/>
            <feMerge>
                <feMergeNode in="blur3"/>
                <feMergeNode in="blur2"/>
                <feMergeNode in="blur1"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <rect width="64" height="64" fill="#0a0a0f"/>
    
    <circle cx="32" cy="32" r="28" fill="none" stroke="#ff6b6b" stroke-width="2.5" filter="url(#neonGlowStrong)">
        <animate attributeName="stroke-opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="32" cy="32" r="28" fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.5" filter="url(#softGlow)">
        <animate attributeName="r" values="28;30;28" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <g filter="url(#neonGlow)">
        <path d="M 32 10 L 44 18 L 44 46 L 32 54 L 20 46 L 20 18 Z" fill="none" stroke="#39ff14" stroke-width="2" stroke-linejoin="round">
            <animate attributeName="stroke-opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite"/>
        </path>
        <line x1="32" y1="10" x2="32" y2="54" stroke="#39ff14" stroke-width="1" opacity="0.6"/>
        <line x1="20" y1="18" x2="44" y2="46" stroke="#39ff14" stroke-width="1" opacity="0.4"/>
        <line x1="44" y1="18" x2="20" y2="46" stroke="#39ff14" stroke-width="1" opacity="0.4"/>
        <line x1="20" y1="32" x2="44" y2="32" stroke="#39ff14" stroke-width="1" opacity="0.5">
            <animate attributeName="opacity" values="0.5;0.8;0.5" dur="1s" repeatCount="indefinite"/>
        </line>
    </g>
    
    <g filter="url(#neonGlow)">
        <path d="M 14 32 L 10 30 L 12 32 L 10 34 Z" fill="#ffd700" opacity="0">
            <animate attributeName="opacity" values="0;0;1;1;0" dur="1.8s" repeatCount="indefinite" keyTimes="0;0.4;0.5;0.6;1"/>
        </path>
        <path d="M 50 32 L 54 30 L 52 32 L 54 34 Z" fill="#ffd700" opacity="0">
            <animate attributeName="opacity" values="0;0;1;1;0" dur="1.8s" begin="0.15s" repeatCount="indefinite" keyTimes="0;0.4;0.5;0.6;1"/>
        </path>
        <circle cx="32" cy="6" r="1.5" fill="#ffd700" opacity="0">
            <animate attributeName="opacity" values="0;1;0" dur="0.8s" begin="0.3s" repeatCount="indefinite"/>
            <animate attributeName="cy" values="8;4;8" dur="0.8s" begin="0.3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="32" cy="58" r="1.5" fill="#ffd700" opacity="0">
            <animate attributeName="opacity" values="0;1;0" dur="0.8s" begin="0.6s" repeatCount="indefinite"/>
            <animate attributeName="cy" values="56;60;56" dur="0.8s" begin="0.6s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <g filter="url(#softGlow)">
        <circle cx="12" cy="12" r="2" fill="#ff6b9d" opacity="0.7">
            <animate attributeName="r" values="1.5;2.5;1.5" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="52" cy="12" r="1.5" fill="#6bffff" opacity="0.6">
            <animate attributeName="r" values="1;2;1" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="12" cy="52" r="1.5" fill="#6bffff" opacity="0.6">
            <animate attributeName="r" values="1;2;1" dur="2.5s" begin="1s" repeatCount="indefinite"/>
        </circle>
        <circle cx="52" cy="52" r="2" fill="#ff6b9d" opacity="0.7">
            <animate attributeName="r" values="1.5;2.5;1.5" dur="3s" begin="1.5s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg>
